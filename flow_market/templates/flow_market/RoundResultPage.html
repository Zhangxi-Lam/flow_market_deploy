{% extends "global/Page.html" %}
{% load otree %}
{% block title %}
Your results for this round
{% endblock %}
{% block content %}
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>
<table>
    <tr>
        <th>Round</th>
        <th>Profit from contract</th>
        <th>Profit from trading</th>
        <th>Total profit</th>
    </tr>
    <tr>
        <td>{{round_number}}</td>
        <td>{{profit_from_contract}}</td>
        <td>{{profit_from_trading}}</td>
        <td>{{profit}}</td>
    </tr>
</table>
{%next_button%}
{% endblock %}
