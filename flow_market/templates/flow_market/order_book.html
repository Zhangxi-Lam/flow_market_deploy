<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.3/dist/chartjs-plugin-dragdata.min.js"></script>

<script>
    class OrderBook {
        // Class variables
        static myChart;
        static floBidsPointsRaw = [];  // {y: 10, slope:-1, isMax: true}
        static floAsksPointsRaw = [];  // {y: 10, slope:-1, isMax: true}

        get data() {
            return {
                datasets: [{
                    label: 'Bids',
                    pointRadius: 0,
                    pointHitRadius: 25,
                    showLine: true,
                    backgroundColor: BLUE,
                    borderColor: BLUE,
                    data: []
                },
                {
                    label: 'Asks',
                    pointRadius: 0,
                    pointHitRadius: 25,
                    showLine: true,
                    backgroundColor: RED,
                    borderColor: RED,
                    data: []
                }]
            }
        }

        get scales() {
            return {
                x: {
                    title: {
                        display: true,
                        text: 'Rate'
                    },
                    type: 'linear',
                    min: 0,
                    suggestedMax: 5,
                    position: 'bottom',
                    ticks: {
                        stepSize: 1,
                    },
                },
                y: {
                    title: {
                        display: true,
                        text: 'Price',
                    },
                    type: 'linear',
                    min: 0,
                    max: YMAX,
                }
            }
        }

        get config() {
            return {
                type: 'scatter',
                data: this.data,
                options: {
                    scales: this.scales
                }
            };
        }

        show() {
            OrderBook.myChart = new Chart(document.getElementById("orderBook"), this.config);
        }

        update(data) {
            OrderBook.myChart.data.datasets[BIDS_DATASETS_INDEX].data = data['bids_order_points']
            OrderBook.myChart.data.datasets[ASKS_DATASETS_INDEX].data = data['asks_order_points']
            OrderBook.myChart.update();
        }

    }
</script>
